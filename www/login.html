<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - CodeCrafted</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDKs (with module support) -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBjVpnxZz7ke2Q6rtjO27g1-NM8KT10PE0",
      authDomain: "chai-ec8e6.firebaseapp.com",
      projectId: "chai-ec8e6",
      storageBucket: "chai-ec8e6.appspot.com",
      messagingSenderId: "362679329360",
      appId: "1:362679329360:web:aa8c8d3d950078f9bb7f4e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          const user = userCredential.user;
          localStorage.setItem("isLoggedIn", "true");
          window.location.href = "home.html";
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    });
  </script>
</head>

<body class="bg-gray-100 min-h-screen flex justify-center items-center relative">

  <!-- Back Arrow -->
  <a href="index.html" class="absolute top-4 left-4 text-blue-600 hover:text-blue-800 text-2xl">
    ‚Üê
  </a>

  <!-- Login Form -->
  <div class="bg-white shadow-lg rounded-lg p-6 max-w-sm w-full">
    <h2 class="text-2xl font-semibold text-center text-blue-700 mb-6">Login to CodeCrafted</h2>
    <form id="loginForm" class="space-y-4">
      <div class="mb-4">
        <label for="email" class="block text-sm text-gray-700">Email</label>
        <input type="email" id="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm text-gray-700">Password</label>
        <input type="password" id="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
    </form>
    <p class="text-sm text-center mt-4">Don't have an account? <a href="signup.html" class="text-blue-600">Sign Up</a></p>
  </div>

</body>
</html>
